<div class="space-y-4">
  <div class="space-y-6">
    <!-- Default -->
    <label class="inline-flex items-center cursor-pointer group">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" checked />
        <div
          class="w-10 h-5 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:bg-stone-800 dark:peer-checked:bg-stone-600 peer-focus:ring-2 peer-focus:ring-stone-800 dark:peer-focus:ring-stone-500 peer-focus:ring-offset-2 dark:peer-focus:ring-offset-gray-800 transition-colors duration-200">
        </div>
        <div
          class="absolute left-0.5 top-0.5 w-4 h-4 bg-white dark:bg-gray-200 rounded-full peer-checked:translate-x-5 transition-transform duration-200">
        </div>
      </div>
      <span class="ml-2 text-sm text-stone-800 dark:text-stone-200 group-hover:text-stone-900 dark:group-hover:text-white">Default</span>
    </label>

    <!-- Success -->
    <label class="inline-flex items-center cursor-pointer group">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" checked />
        <div
          class="w-10 h-5 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:bg-green-500 dark:peer-checked:bg-green-600 peer-focus:ring-2 peer-focus:ring-green-500 dark:peer-focus:ring-green-600 peer-focus:ring-offset-2 dark:peer-focus:ring-offset-gray-800 transition-colors duration-200">
        </div>
        <div
          class="absolute left-0.5 top-0.5 w-4 h-4 bg-white dark:bg-gray-200 rounded-full peer-checked:translate-x-5 transition-transform duration-200">
        </div>
      </div>
      <span class="ml-2 text-sm text-stone-800 dark:text-stone-200 group-hover:text-stone-900 dark:group-hover:text-white">Success</span>
    </label>

    <!-- Danger -->
    <label class="inline-flex items-center cursor-pointer group">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" checked />
        <div
          class="w-10 h-5 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:bg-red-500 dark:peer-checked:bg-red-600 peer-focus:ring-2 peer-focus:ring-red-500 dark:peer-focus:ring-red-600 peer-focus:ring-offset-2 dark:peer-focus:ring-offset-gray-800 transition-colors duration-200">
        </div>
        <div
          class="absolute left-0.5 top-0.5 w-4 h-4 bg-white dark:bg-gray-200 rounded-full peer-checked:translate-x-5 transition-transform duration-200">
        </div>
      </div>
      <span class="ml-2 text-sm text-stone-800 dark:text-stone-200 group-hover:text-stone-900 dark:group-hover:text-white">Danger</span>
    </label>
  </div>
</div>
