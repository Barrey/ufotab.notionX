<div class="space-y-4">
  <div class="space-y-6 flex flex-col gap-4">
    <!-- Small -->
    <label class="inline-flex items-center cursor-pointer group">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" checked />
        <div
          class="w-8 h-4 bg-gray-200 rounded-full peer peer-checked:bg-stone-800 peer-focus:ring-2 peer-focus:ring-stone-800 peer-focus:ring-offset-2 transition-colors duration-200">
        </div>
        <div
          class="absolute left-0.5 top-0.5 w-3 h-3 bg-white rounded-full peer-checked:translate-x-4 transition-transform duration-200">
        </div>
      </div>
      <span class="ml-2 text-xs text-stone-800 group-hover:text-stone-900">Small</span>
    </label>

    <!-- Medium (Default) -->
    <label class="inline-flex items-center cursor-pointer group">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" checked />
        <div
          class="w-10 h-5 bg-gray-200 rounded-full peer peer-checked:bg-stone-800 peer-focus:ring-2 peer-focus:ring-stone-800 peer-focus:ring-offset-2 transition-colors duration-200">
        </div>
        <div
          class="absolute left-0.5 top-0.5 w-4 h-4 bg-white rounded-full peer-checked:translate-x-5 transition-transform duration-200">
        </div>
      </div>
      <span class="ml-2 text-sm text-stone-800 group-hover:text-stone-900">Medium</span>
    </label>

    <!-- Large -->
    <label class="inline-flex items-center cursor-pointer group">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" checked />
        <div
          class="w-12 h-6 bg-gray-200 rounded-full peer peer-checked:bg-stone-800 peer-focus:ring-2 peer-focus:ring-stone-800 peer-focus:ring-offset-2 transition-colors duration-200">
        </div>
        <div
          class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full peer-checked:translate-x-6 transition-transform duration-200">
        </div>
      </div>
      <span class="ml-2 text-base text-stone-800 group-hover:text-stone-900">Large</span>
    </label>
  </div>
</div>
