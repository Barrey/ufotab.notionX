<div class="space-y-4">
  <div class="space-y-6">
    <!-- Disabled -->
    <label class="inline-flex items-center opacity-50 cursor-not-allowed">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" disabled />
        <div class="w-10 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
        <div class="absolute left-0.5 top-0.5 w-4 h-4 bg-white dark:bg-gray-200 rounded-full"></div>
      </div>
      <span class="ml-2 text-sm text-stone-800 dark:text-stone-200">Disabled</span>
    </label>

    <!-- Loading -->
    <label class="inline-flex items-center cursor-wait">
      <div class="relative">
        <input type="checkbox" class="sr-only peer" />
        <div class="w-10 h-5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
        <div class="absolute left-0.5 top-0.5 w-4 h-4 bg-white dark:bg-gray-200 rounded-full flex items-center justify-center">
          <svg class="w-3 h-3 text-stone-800 dark:text-stone-400 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
        </div>
      </div>
      <span class="ml-2 text-sm text-stone-800 dark:text-stone-200">Loading...</span>
    </label>

    <!-- Error -->
    <div class="space-y-1">
      <label class="inline-flex items-center cursor-pointer group">
        <div class="relative">
          <input type="checkbox" class="sr-only peer" />
          <div
            class="w-10 h-5 bg-gray-200 dark:bg-gray-700 rounded-full peer peer-checked:bg-red-500 dark:peer-checked:bg-red-600 peer-focus:ring-2 peer-focus:ring-red-500 dark:peer-focus:ring-red-600 peer-focus:ring-offset-2 dark:peer-focus:ring-offset-gray-800 transition-colors duration-200">
          </div>
          <div
            class="absolute left-0.5 top-0.5 w-4 h-4 bg-white dark:bg-gray-200 rounded-full peer-checked:translate-x-5 transition-transform duration-200">
          </div>
        </div>
        <span class="ml-2 text-sm text-stone-800 dark:text-stone-200 group-hover:text-stone-900 dark:group-hover:text-white">Error State</span>
      </label>
      <p class="text-xs text-red-500 dark:text-red-400 ml-12">Error message here</p>
    </div>
  </div>
</div>
