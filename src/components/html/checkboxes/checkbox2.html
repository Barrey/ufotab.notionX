<section class="space-y-4">

    <!-- Small -->
    <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox"
            class="w-3.5 h-3.5 rounded border-gray-300 dark:border-gray-600 text-blue-600 dark:text-blue-500 focus:ring-blue-500 dark:focus:ring-blue-400 dark:ring-offset-gray-900 cursor-pointer dark:bg-gray-700 dark:checked:bg-blue-500">
        <span class="text-sm text-gray-900 dark:text-gray-100">Small Checkbox</span>
    </label>

    <!-- Medium -->
    <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" 
            class="w-4 h-4 rounded border-gray-300 dark:border-gray-600 text-blue-600 dark:text-blue-500 focus:ring-blue-500 dark:focus:ring-blue-400 dark:ring-offset-gray-900 cursor-pointer dark:bg-gray-700 dark:checked:bg-blue-500">
        <span class="text-base text-gray-900 dark:text-gray-100">Medium Checkbox</span>
    </label>

    <!-- Large -->
    <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox"
            class="w-[18px] h-[18px] rounded border-gray-300 dark:border-gray-600 text-blue-600 dark:text-blue-500 focus:ring-blue-500 dark:focus:ring-blue-400 dark:ring-offset-gray-900 cursor-pointer dark:bg-gray-700 dark:checked:bg-blue-500">
        <span class="text-lg text-gray-900 dark:text-gray-100">Large Checkbox</span>
    </label>
</section>
