<section class="space-y-4">

    <!-- Small -->
    <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" class="w-3.5 h-3.5 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
        <span class="text-sm">Small Checkbox</span>
    </label>

    <!-- Medium -->
    <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
        <span class="text-base">Medium Checkbox</span>
    </label>

    <!-- Large -->
    <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" class="w-[18px] h-[18px] rounded border-gray-300 text-blue-600 focus:ring-blue-500 cursor-pointer">
        <span class="text-lg">Large Checkbox</span>
    </label>
</section>
