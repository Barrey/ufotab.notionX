<section class="space-y-4">
    <!-- Indeterminate State -->
    <label class="flex items-center space-x-2 cursor-pointer">
        <input type="checkbox" class="checkbox-indeterminate w-4 h-4 rounded border-gray-300 dark:border-gray-600 text-blue-600 dark:text-blue-500 focus:ring-blue-500 dark:focus:ring-blue-400 dark:ring-offset-gray-900 cursor-pointer dark:bg-gray-700">
        <span class="text-base text-gray-900 dark:text-gray-100">Indeterminate Checkbox</span>
    </label>

    <!-- Error State -->
    <section class="space-y-4">
        <div class="space-y-1">
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" class="w-4 h-4 rounded border-red-300 dark:border-red-500/50 text-red-500 dark:text-red-400 focus:ring-red-500 dark:focus:ring-red-400 dark:ring-offset-gray-900 cursor-pointer dark:bg-gray-700">
                <span class="text-base text-red-700 dark:text-red-400">Error state checkbox</span>
            </label>
            <p class="text-sm text-red-500 dark:text-red-400 ml-6">This field is required</p>
        </div>
    </section>

    <!-- Disabled State -->
    <section class="space-y-4">
        <label class="flex items-center space-x-2 cursor-not-allowed">
            <input type="checkbox" disabled class="w-4 h-4 rounded border-gray-200 dark:border-gray-700 text-gray-400 dark:text-gray-600 cursor-not-allowed dark:bg-gray-800">
            <span class="text-base text-gray-400 dark:text-gray-600">Disabled checkbox</span>
        </label>
    </section>
</section>

<script>
    // Set indeterminate state for demo
    document.querySelector('.checkbox-indeterminate').indeterminate = true;
</script>
