    <ul class="space-y-1 list-disc list-inside text-[#37352f]">
      <li class="text-xs hover:bg-[#f1f1ef] p-1 rounded transition-colors">First item</li>
      <li class="text-xs hover:bg-[#f1f1ef] p-1 rounded transition-colors">Second item</li>

    <ul class="space-y-3 list-disc list-inside text-[#37352f]">
      <li class="text-base hover:bg-[#f1f1ef] p-2 rounded transition-colors">First item</li>
      <li class="text-base hover:bg-[#f1f1ef] p-2 rounded transition-colors">Second item</li>
