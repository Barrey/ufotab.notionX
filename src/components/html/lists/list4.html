<div class="space-y-6">
  <ul class="space-y-2">
    <!-- Hover State -->
    <li class="group p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200">
      <div class="flex items-center justify-between">
        <span class="text-sm text-stone-800 dark:text-white">Hover me</span>
        <span class="opacity-0 group-hover:opacity-100 transition-opacity text-sm text-gray-500 dark:text-gray-400">Action</span>
      </div>
    </li>

    <!-- Focus State -->
    <li class="focus-within:ring-2 focus-within:ring-blue-500 dark:focus-within:ring-blue-400 focus-within:ring-offset-2 dark:focus-within:ring-offset-gray-900 rounded-lg">
      <button
        class="w-full p-2 text-left text-sm text-stone-800 dark:text-white hover:bg-gray-50 dark:hover:bg-gray-800 rounded-lg transition-colors focus:outline-none">
        Focusable item
      </button>
    </li>

    <!-- Active State -->
    <li class="p-2 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 active:bg-gray-200 dark:active:bg-gray-700 transition-colors cursor-pointer">
      <span class="text-sm text-stone-800 dark:text-white">Click me</span>
    </li>

    <!-- Loading State -->
    <li class="p-2 rounded-lg bg-gray-50 dark:bg-gray-800 animate-pulse">
      <div class="flex items-center space-x-2">
        <div class="w-4 h-4 rounded-full bg-gray-300 dark:bg-gray-600"></div>
        <div class="h-4 w-24 bg-gray-300 dark:bg-gray-600 rounded"></div>
      </div>
    </li>
  </ul>
</div>
