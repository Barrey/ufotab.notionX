<!-- Button Section -->
<section class="max-w-4xl p-8 space-y-8 border border-[#e0e0e0] rounded-lg">
  <h2 class="text-xl font-bold text-[#37352f] mb-6">Button Components</h2>

  <!-- Primary Buttons -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">Primary Buttons</h3>
    <div class="flex flex-wrap gap-4">
      <!-- Small -->
      <button
        class="px-3 py-1 bg-[#37352f] text-white text-xs font-medium border border-[#37352f] rounded hover:bg-[#2b2a25] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#1f1e1b] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Small
      </button>
      <!-- Medium (Default) -->
      <button
        class="px-4 py-1.5 bg-[#37352f] text-white text-sm font-medium border border-[#37352f] rounded hover:bg-[#2b2a25] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#1f1e1b] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Medium
      </button>
      <!-- Large -->
      <button
        class="px-6 py-2 bg-[#37352f] text-white text-base font-medium border border-[#37352f] rounded hover:bg-[#2b2a25] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#1f1e1b] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Large
      </button>
      <!-- Loading State -->
      <button
        class="px-4 py-1.5 bg-[#37352f] text-white text-sm font-medium border border-[#37352f] rounded hover:bg-[#2b2a25] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#1f1e1b] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out flex items-center gap-2">
        <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        Loading
      </button>
      <!-- Disabled State -->
      <button
        class="px-4 py-1.5 bg-[#37352f] text-white text-sm font-medium border border-[#37352f] rounded opacity-50 cursor-not-allowed"
        disabled>
        Disabled
      </button>
    </div>
  </div>

  <!-- Secondary Buttons -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">Secondary Buttons</h3>
    <div class="flex flex-wrap gap-4">
      <!-- Small -->
      <button
        class="px-3 py-1 bg-white text-[#37352f] text-xs font-medium border border-[#37352f] rounded hover:bg-[#f7f7f7] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#eaeaea] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Small
      </button>
      <!-- Medium (Default) -->
      <button
        class="px-4 py-1.5 bg-white text-[#37352f] text-sm font-medium border border-[#37352f] rounded hover:bg-[#f7f7f7] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#eaeaea] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Medium
      </button>
      <!-- Large -->
      <button
        class="px-6 py-2 bg-white text-[#37352f] text-base font-medium border border-[#37352f] rounded hover:bg-[#f7f7f7] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#eaeaea] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Large
      </button>
    </div>
  </div>

  <!-- Ghost Buttons -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">Ghost Buttons</h3>
    <div class="flex flex-wrap gap-4">
      <!-- Small -->
      <button
        class="px-3 py-1 bg-transparent text-[#37352f] text-xs font-medium rounded hover:bg-[#f7f7f7] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#eaeaea] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Small
      </button>
      <!-- Medium (Default) -->
      <button
        class="px-4 py-1.5 bg-transparent text-[#37352f] text-sm font-medium rounded hover:bg-[#f7f7f7] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#eaeaea] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Medium
      </button>
      <!-- Large -->
      <button
        class="px-6 py-2 bg-transparent text-[#37352f] text-base font-medium rounded hover:bg-[#f7f7f7] focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:ring-offset-2 active:bg-[#eaeaea] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Large
      </button>
    </div>
  </div>

  <!-- Danger Buttons -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">Danger Buttons</h3>
    <div class="flex flex-wrap gap-4">
      <!-- Small -->
      <button
        class="px-3 py-1 bg-[#ff4d4f] text-white text-xs font-medium border border-[#ff4d4f] rounded hover:bg-[#ff7875] focus:outline-none focus:ring-2 focus:ring-[#ff4d4f] focus:ring-offset-2 active:bg-[#d9363e] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Small
      </button>
      <!-- Medium (Default) -->
      <button
        class="px-4 py-1.5 bg-[#ff4d4f] text-white text-sm font-medium border border-[#ff4d4f] rounded hover:bg-[#ff7875] focus:outline-none focus:ring-2 focus:ring-[#ff4d4f] focus:ring-offset-2 active:bg-[#d9363e] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Delete
      </button>
      <!-- Large -->
      <button
        class="px-6 py-2 bg-[#ff4d4f] text-white text-base font-medium border border-[#ff4d4f] rounded hover:bg-[#ff7875] focus:outline-none focus:ring-2 focus:ring-[#ff4d4f] focus:ring-offset-2 active:bg-[#d9363e] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
        Large
      </button>
      <!-- With Icon -->
      <button
        class="px-4 py-1.5 bg-[#ff4d4f] text-white text-sm font-medium border border-[#ff4d4f] rounded hover:bg-[#ff7875] focus:outline-none focus:ring-2 focus:ring-[#ff4d4f] focus:ring-offset-2 active:bg-[#d9363e] disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-150 ease-in-out flex items-center gap-2">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
        Delete
      </button>
    </div>
  </div>
</section>
