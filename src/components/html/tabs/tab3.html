<div class="space-y-6">
  <div class="border border-gray-200 rounded-lg">
    <div class="border-b border-gray-200 overflow-x-auto">
      <nav class="flex min-w-max" aria-label="Tab states" role="tablist">
        <button role="tab" aria-selected="true"
          class="px-4 py-2 text-sm font-medium text-stone-800 border-b-2 border-stone-800">
          Active
        </button>
        <button role="tab" aria-selected="false"
          class="px-4 py-2 text-sm font-medium text-stone-500 border-b-2 border-transparent hover:text-stone-800 hover:bg-gray-100">
          Hover
        </button>
        <button role="tab" aria-selected="false" disabled
          class="px-4 py-2 text-sm font-medium text-stone-500 opacity-50 cursor-not-allowed">
          Disabled
        </button>
        <button role="tab" aria-selected="false"
          class="px-4 py-2 text-sm font-medium text-stone-500 border-b-2 border-transparent focus:outline-none focus:ring-2 focus:ring-stone-800 focus:ring-offset-2">
          Focus
        </button>
        <button role="tab" aria-selected="false" class="px-4 py-2 text-sm font-medium text-stone-500 flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          Loading
        </button>
      </nav>
    </div>
    <div class="p-4">
      <p class="text-sm text-stone-800">Tab content goes here</p>
    </div>
  </div>
</div>
