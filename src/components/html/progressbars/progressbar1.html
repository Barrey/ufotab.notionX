<div class="space-y-6">
  <div class="w-full max-w-md space-y-2">
    <div class="flex items-center justify-between">
      <label for="minimal" class="text-sm font-medium text-stone-800 dark:text-white">Opacity</label>
      <span class="text-sm text-stone-500 dark:text-stone-400 minimal-value">50</span>
    </div>
    <div class="relative h-1 bg-gray-50 dark:bg-gray-700 rounded-full">
      <div class="absolute h-full bg-stone-800 dark:bg-stone-600 rounded-full pointer-events-none minimal-progress" style="width: 50%">
      </div>
      <input type="range"
        class="absolute inset-0 w-full h-full opacity-0 cursor-pointer appearance-none [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:bg-stone-800 dark:[&::-webkit-slider-thumb]:bg-stone-600 [&::-webkit-slider-thumb]:hover:bg-stone-900 dark:[&::-webkit-slider-thumb]:hover:bg-stone-500 [&::-webkit-slider-thumb]:transition-colors [&::-webkit-slider-thumb]:duration-150 [&::-moz-range-thumb]:border-0 [&::-moz-range-thumb]:w-3 [&::-moz-range-thumb]:h-3 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:bg-stone-800 dark:[&::-moz-range-thumb]:bg-stone-600 [&::-moz-range-thumb]:hover:bg-stone-900 dark:[&::-moz-range-thumb]:hover:bg-stone-500 [&::-moz-range-thumb]:transition-colors [&::-moz-range-thumb]:duration-150 focus:outline-none focus-visible:ring-2 focus-visible:ring-stone-800 dark:focus-visible:ring-stone-400 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-gray-900"
        id="minimal" min="0" max="100" value="50" oninput="updateSlider(this, 'minimal')" />
    </div>
  </div>
</div>

<script>
  function updateSlider(slider, type) {
    const value = slider.value;
    const min = slider.min;
    const max = slider.max;
    const percentage = ((value - min) / (max - min)) * 100;

    document.querySelector(`.${type}-progress`).style.width = `${percentage}%`;
    document.querySelector(`.${type}-value`).textContent = value;
  }
</script>
