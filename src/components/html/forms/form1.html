<div class="mt-8 w-full max-w-sm p-6 bg-white rounded-lg border border-gray-200">
  <div class="space-y-6">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-stone-800">Login</h2>
      <p class="mt-2 text-sm text-stone-500">
        Welcome back! Please enter your details.
      </p>
    </div>

    <form class="space-y-4">
      <div class="space-y-2">
        <label class="block text-sm font-medium text-stone-800" for="email">
          Email
        </label>
        <input type="email" id="email"
          class="w-full px-3 py-2 text-sm border border-gray-200 rounded focus:outline-none focus:ring-1 focus:ring-stone-800 placeholder:text-stone-500"
          placeholder="Enter your email" />
      </div>

      <div class="space-y-2">
        <label class="block text-sm font-medium text-stone-800" for="password">
          Password
        </label>
        <input type="password" id="password"
          class="w-full px-3 py-2 text-sm border border-gray-200 rounded focus:outline-none focus:ring-1 focus:ring-stone-800 placeholder:text-stone-500"
          placeholder="Enter your password" />
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember"
            class="w-4 h-4 border border-gray-200 rounded text-stone-800 focus:ring-stone-800" />
          <label class="ml-2 text-sm text-stone-500" for="remember">
            Remember me
          </label>
        </div>
        <a href="#" class="text-sm text-stone-800 hover:underline">
          Forgot password?
        </a>
      </div>

      <button type="submit"
        class="w-full px-4 py-2 bg-stone-800 text-white text-sm font-medium rounded hover:bg-stone-900 active:bg-stone-900 transition-colors duration-150 ease-in-out">
        Sign in
      </button>
    </form>

    <p class="text-center text-sm text-stone-500">
      Don't have an account?
      <a href="#" class="text-stone-800 hover:underline">Sign up</a>
    </p>
  </div>
</div>
