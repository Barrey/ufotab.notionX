<div class="space-y-4">
  <div class="flex flex-wrap gap-4">
    <!-- Success Modal -->
    <button onclick="document.getElementById('success-modal').classList.remove('hidden')"
      class="px-4 py-2 bg-green-700 dark:bg-green-600 text-white text-sm font-medium rounded hover:bg-green-800 dark:hover:bg-green-500 transition-colors duration-150">
      Success Modal
    </button>
    <div id="success-modal"
      class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
      <div
        class="animate-modal-enter relative w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg border-t-4 border-green-700 dark:border-green-500">
        <div class="p-6">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-green-50 dark:bg-green-900/30 flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-green-700 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
            <h3 class="text-lg font-medium text-stone-800 dark:text-white">Success Modal</h3>
          </div>
          <p class="text-sm text-stone-500 dark:text-stone-400">Operation completed successfully.</p>
          <div class="mt-6 flex justify-end">
            <button onclick="this.closest('#success-modal').classList.add('hidden')"
              class="px-4 py-2 bg-green-700 dark:bg-green-600 text-white text-sm font-medium rounded hover:bg-green-800 dark:hover:bg-green-500 transition-colors duration-150">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <button onclick="document.getElementById('error-modal').classList.remove('hidden')"
      class="px-4 py-2 bg-red-600 dark:bg-red-500 text-white text-sm font-medium rounded hover:bg-red-700 dark:hover:bg-red-400 transition-colors duration-150">
      Error Modal
    </button>
    <div id="error-modal"
      class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
      <div class="animate-modal-enter relative w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg border-t-4 border-red-600 dark:border-red-500">
        <div class="p-6">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-red-100 dark:bg-red-900/30 flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </div>
            <h3 class="text-lg font-medium text-stone-800 dark:text-white">Error Modal</h3>
          </div>
          <p class="text-sm text-stone-500 dark:text-stone-400">An error occurred during the operation.</p>
          <div class="mt-6 flex justify-end">
            <button onclick="this.closest('#error-modal').classList.add('hidden')"
              class="px-4 py-2 bg-red-600 dark:bg-red-500 text-white text-sm font-medium rounded hover:bg-red-700 dark:hover:bg-red-400 transition-colors duration-150">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Warning Modal -->
    <button onclick="document.getElementById('warning-modal').classList.remove('hidden')"
      class="px-4 py-2 bg-amber-500 dark:bg-amber-600 text-white text-sm font-medium rounded hover:bg-amber-600 dark:hover:bg-amber-500 transition-colors duration-150">
      Warning Modal
    </button>
    <div id="warning-modal"
      class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
      <div
        class="animate-modal-enter relative w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg border-t-4 border-amber-500 dark:border-amber-600">
        <div class="p-6">
          <div class="flex items-center mb-4">
            <div class="w-10 h-10 rounded-full bg-orange-50 dark:bg-amber-900/30 flex items-center justify-center mr-4">
              <svg class="w-6 h-6 text-amber-500 dark:text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3 class="text-lg font-medium text-stone-800 dark:text-white">Warning Modal</h3>
          </div>
          <p class="text-sm text-stone-500 dark:text-stone-400">Please review this warning message carefully.</p>
          <div class="mt-6 flex justify-end space-x-3">
            <button onclick="this.closest('#warning-modal').classList.add('hidden')"
              class="px-4 py-2 text-stone-800 dark:text-white text-sm font-medium rounded hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150">
              Cancel
            </button>
            <button onclick="this.closest('#warning-modal').classList.add('hidden')"
              class="px-4 py-2 bg-amber-500 dark:bg-amber-600 text-white text-sm font-medium rounded hover:bg-amber-600 dark:hover:bg-amber-500 transition-colors duration-150">
              Proceed
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
