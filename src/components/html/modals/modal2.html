<div class="space-y-4">
  <div class="flex flex-wrap gap-4">
    <!-- Small Modal -->
    <button onclick="document.getElementById('small-modal').classList.remove('hidden')"
      class="px-4 py-2 bg-stone-800 text-white text-sm font-medium rounded hover:bg-stone-900 transition-colors duration-150">
      Small Modal
    </button>
    <div id="small-modal"
      class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
      <div class="animate-modal-enter relative w-full max-w-sm bg-white rounded-lg shadow-lg">
        <div class="p-4">
          <button onclick="this.closest('#small-modal').classList.add('hidden')"
            class="absolute top-2 right-2 text-stone-500 hover:text-stone-800 focus:outline-none focus:ring-2 focus:ring-stone-800 rounded-full p-1">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <h3 class="text-base font-medium text-stone-800 mb-2">Small Modal</h3>
          <p class="text-sm text-stone-500">Compact size for simple messages.</p>
        </div>
      </div>
    </div>

    <!-- Large Modal -->
    <button onclick="document.getElementById('large-modal').classList.remove('hidden')"
      class="px-4 py-2 bg-stone-800 text-white text-sm font-medium rounded hover:bg-stone-900 transition-colors duration-150">
      Large Modal
    </button>
    <div id="large-modal"
      class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
      <div class="animate-modal-enter relative w-full max-w-2xl bg-white rounded-lg shadow-lg">
        <div class="p-8">
          <button onclick="this.closest('#large-modal').classList.add('hidden')"
            class="absolute top-4 right-4 text-stone-500 hover:text-stone-800 focus:outline-none focus:ring-2 focus:ring-stone-800 rounded-full p-1">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <h3 class="text-xl font-medium text-stone-800 mb-4">Large Modal</h3>
          <p class="text-sm text-stone-500">Spacious modal for complex content and forms.</p>
        </div>
      </div>
    </div>
  </div>
</div>
