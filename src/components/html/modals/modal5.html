<div class="space-y-4">
  <button onclick="document.getElementById('form-modal').classList.remove('hidden')"
    class="px-4 py-2 bg-[#37352f] text-white text-sm font-medium rounded hover:bg-[#2b2a25] transition-colors duration-150">
    Open Form
  </button>
  <div id="form-modal"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
    <div class="animate-modal-enter relative w-full max-w-lg bg-white rounded-lg shadow-lg">
      <div class="p-6">
        <button onclick="this.closest('#form-modal').classList.add('hidden')"
          class="absolute top-4 right-4 text-[#6b6b6b] hover:text-[#37352f] focus:outline-none focus:ring-2 focus:ring-[#37352f] rounded-full p-1">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <h3 class="text-lg font-medium text-[#37352f] mb-4">Form Modal</h3>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-[#37352f] mb-1">Name</label>
            <input type="text" id="name" name="name"
              class="w-full px-3 py-2 text-sm border border-[#e0e0e0] rounded focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:border-transparent"
              placeholder="Enter your name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-[#37352f] mb-1">Email</label>
            <input type="email" id="email" name="email"
              class="w-full px-3 py-2 text-sm border border-[#e0e0e0] rounded focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:border-transparent"
              placeholder="Enter your email">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-[#37352f] mb-1">Message</label>
            <textarea id="message" name="message" rows="4"
              class="w-full px-3 py-2 text-sm border border-[#e0e0e0] rounded focus:outline-none focus:ring-2 focus:ring-[#37352f] focus:border-transparent"
              placeholder="Enter your message"></textarea>
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="this.closest('#form-modal').classList.add('hidden')"
              class="px-4 py-2 text-sm font-medium text-[#37352f] hover:bg-gray-100 rounded transition-colors duration-150">
              Cancel
            </button>
            <button type="submit"
              class="px-4 py-2 bg-[#37352f] text-white text-sm font-medium rounded hover:bg-[#2b2a25] transition-colors duration-150">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
