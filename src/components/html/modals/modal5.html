<div class="space-y-4">
  <button onclick="document.getElementById('form-modal').classList.remove('hidden')"
    class="px-4 py-2 bg-stone-800 dark:bg-stone-700 text-white text-sm font-medium rounded hover:bg-stone-900 dark:hover:bg-stone-600 transition-colors duration-150">
    Open Form
  </button>
  <div id="form-modal"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
    <div class="animate-modal-enter relative w-full max-w-lg bg-white dark:bg-gray-800 rounded-lg shadow-lg">
      <div class="p-6">
        <button onclick="this.closest('#form-modal').classList.add('hidden')"
          class="absolute top-4 right-4 text-stone-500 hover:text-stone-800 dark:text-stone-400 dark:hover:text-stone-200 focus:outline-none focus:ring-2 focus:ring-stone-800 dark:focus:ring-stone-200 rounded-full p-1">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <h3 class="text-lg font-medium text-stone-800 dark:text-white mb-4">Form Modal</h3>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-stone-800 dark:text-white mb-1">Name</label>
            <input type="text" id="name" name="name"
              class="w-full px-3 py-2 text-sm border border-gray-200 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-stone-800 dark:focus:ring-stone-200 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
              placeholder="Enter your name">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-stone-800 dark:text-white mb-1">Email</label>
            <input type="email" id="email" name="email"
              class="w-full px-3 py-2 text-sm border border-gray-200 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-stone-800 dark:focus:ring-stone-200 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
              placeholder="Enter your email">
          </div>
          <div>
            <label for="message" class="block text-sm font-medium text-stone-800 dark:text-white mb-1">Message</label>
            <textarea id="message" name="message" rows="4"
              class="w-full px-3 py-2 text-sm border border-gray-200 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-stone-800 dark:focus:ring-stone-200 focus:border-transparent dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
              placeholder="Enter your message"></textarea>
          </div>
          <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="this.closest('#form-modal').classList.add('hidden')"
              class="px-4 py-2 text-sm font-medium text-stone-800 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded transition-colors duration-150">
              Cancel
            </button>
            <button type="submit"
              class="px-4 py-2 bg-stone-800 dark:bg-stone-700 text-white text-sm font-medium rounded hover:bg-stone-900 dark:hover:bg-stone-600 transition-colors duration-150">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
