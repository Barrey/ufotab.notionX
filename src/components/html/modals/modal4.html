<div class="space-y-4">
  <button onclick="showLoading()"
    class="px-4 py-2 bg-stone-800 dark:bg-stone-700 text-white text-sm font-medium rounded hover:bg-stone-900 dark:hover:bg-stone-600 transition-colors duration-150">
    Show Loading
  </button>
  <div id="loading-modal"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
    <div class="animate-modal-enter relative w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-lg">
      <div class="p-6">
        <div class="flex flex-col items-center justify-center">
          <div class="animate-spin rounded-full h-12 w-12 border-4 border-stone-800 dark:border-stone-200 border-t-transparent"></div>
          <p class="mt-4 text-sm text-stone-500 dark:text-stone-400">Loading...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function showLoading() {
    const modal = document.getElementById('loading-modal');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 2000);
  }
</script>
