<div class="space-y-4">
  <button onclick="showLoading()"
    class="px-4 py-2 bg-stone-800 text-white text-sm font-medium rounded hover:bg-stone-900 transition-colors duration-150">
    Show Loading
  </button>
  <div id="loading-modal"
    class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
    <div class="animate-modal-enter relative w-full max-w-md bg-white rounded-lg shadow-lg">
      <div class="p-6">
        <div class="flex flex-col items-center justify-center">
          <div class="animate-spin rounded-full h-12 w-12 border-4 border-stone-800 border-t-transparent"></div>
          <p class="mt-4 text-sm text-stone-500">Loading...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function showLoading() {
    const modal = document.getElementById('loading-modal');
    modal.classList.remove('hidden');
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 2000);
  }
</script>
