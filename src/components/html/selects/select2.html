<div class="space-y-4">
  <!-- Small -->
  <div class="relative w-48">
    <select
      class="w-full px-2 py-1 text-xs bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none cursor-pointer appearance-none pr-8 transition-colors"
      aria-label="Small select">
      <option value="" disabled selected>Small select...</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <svg class="w-3 h-3 text-stone-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  <!-- Medium (Default) -->
  <div class="relative w-48">
    <select
      class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none cursor-pointer appearance-none pr-8 transition-colors"
      aria-label="Medium select">
      <option value="" disabled selected>Medium select...</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <svg class="w-4 h-4 text-stone-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  <!-- Large -->
  <div class="relative w-48">
    <select
      class="w-full px-4 py-2.5 text-base bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none cursor-pointer appearance-none pr-8 transition-colors"
      aria-label="Large select">
      <option value="" disabled selected>Large select...</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <svg class="w-5 h-5 text-stone-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>
</div>
