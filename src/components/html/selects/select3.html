<div class="space-y-4">
  <!-- Default -->
  <div class="relative w-48">
    <select
      class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none cursor-pointer appearance-none pr-8 transition-colors"
      aria-label="Default state">
      <option value="" disabled selected>Default state</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <svg class="w-4 h-4 text-[#6b6b6b]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  <!-- Disabled -->
  <div class="relative w-48">
    <select disabled
      class="w-full px-3 py-2 text-sm bg-[#f5f5f5] border border-[#e0e0e0] rounded text-[#a3a3a3] cursor-not-allowed appearance-none pr-8"
      aria-label="Disabled select">
      <option value="" disabled selected>Disabled state</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
      <svg class="w-4 h-4 text-[#a3a3a3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
  </div>

  <!-- With Error -->
  <div class="relative w-48">
    <select class="w-full px-3 py-2 text-sm bg-white border border-[#ff4d4f]
rounded focus:border-[#ff4d4f] focus:ring-1 focus:ring-[#ff4d4f] focus:outline-none
cursor-pointer appearance-none pr-8">
      <option value="" disabled selected>Select option...</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex pt-3 items-start px-2
pointer-events-none">
      <svg class="w-4 h-4 text-[#ff4d4f]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <p class="mt-1 text-xs text-[#ff4d4f]">Please select an option</p>
  </div>

  <!-- Loading -->
  <div class="relative w-48">
    <select disabled
      class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded cursor-wait appearance-none pr-8"
      aria-label="Loading state">
      <option value="" disabled selected>Loading...</option>
    </select>
    <div class="absolute inset-y-0 right-0 flex items-center px-2">
      <svg class="animate-spin h-4 w-4 text-[#6b6b6b]" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
    </div>
  </div>
</div>
