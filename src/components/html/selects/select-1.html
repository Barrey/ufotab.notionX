<!-- Select Section -->
<section class="w-full max-w-4xl p-8 space-y-12 border border-[#e0e0e0] rounded-lg">
  <h2 class="text-xl font-bold text-[#37352f] mb-6">Select Components</h2>

  <!-- Default Dropdown -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">Default Dropdown</h3>
    <div class="space-y-4">
      <!-- Small -->
      <div class="relative w-48">
        <select
          class="w-full px-2 py-1 text-xs bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none cursor-pointer appearance-none pr-8">
          <option value="" disabled selected>Select option...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <svg class="w-4 h-4 text-[#6b6b6b]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Medium (Default) -->
      <div class="relative w-48">
        <select
          class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none cursor-pointer appearance-none pr-8">
          <option value="" disabled selected>Select option...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <svg class="w-4 h-4 text-[#6b6b6b]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Large -->
      <div class="relative w-48">
        <select
          class="w-full px-4 py-2.5 text-base bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none cursor-pointer appearance-none pr-8">
          <option value="" disabled selected>Select option...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <svg class="w-5 h-5 text-[#6b6b6b]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- Disabled State -->
      <div class="relative w-48">
        <select disabled
          class="w-full px-3 py-2 text-sm bg-[#f5f5f5] border border-[#e0e0e0] rounded text-[#a3a3a3] cursor-not-allowed appearance-none pr-8">
          <option value="" disabled selected>Select option...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <svg class="w-4 h-4 text-[#a3a3a3]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>

      <!-- With Error -->
      <div class="relative w-48">
        <select
          class="w-full px-3 py-2 text-sm bg-white border border-[#ff4d4f] rounded focus:border-[#ff4d4f] focus:ring-1 focus:ring-[#ff4d4f] focus:outline-none cursor-pointer appearance-none pr-8">
          <option value="" disabled selected>Select option...</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
        <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
          <svg class="w-4 h-4 text-[#ff4d4f]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
        <p class="mt-1 text-xs text-[#ff4d4f]">Please select an option</p>
      </div>
    </div>
  </div>

  <!-- Searchable/Filterable Select (Simulated) -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">
      Searchable Select (Interactive State)
    </h3>
    <div class="relative w-64">
      <div class="relative">
        <input type="text" placeholder="Search options..."
          class="w-full px-3 py-2 text-sm bg-white border border-[#37352f] rounded-t focus:outline-none" value="Op" />
        <div class="absolute inset-y-0 right-0 flex items-center px-2">
          <svg class="w-4 h-4 text-[#6b6b6b]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
      <!-- Dropdown Menu -->
      <div class="absolute w-full bg-white border-x border-b border-[#37352f] rounded-b shadow-lg z-10">
        <div class="py-1">
          <div class="px-3 py-2 hover:bg-[#f7f7f7] cursor-pointer">
            <span class="text-sm text-[#37352f]">Option 1</span>
          </div>
          <div class="px-3 py-2 hover:bg-[#f7f7f7] cursor-pointer bg-[#f7f7f7]">
            <span class="text-sm text-[#37352f]">Option 2</span>
          </div>
          <div class="px-3 py-2 hover:bg-[#f7f7f7] cursor-pointer">
            <span class="text-sm text-[#37352f]">Option 3</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Multi-select -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">Multi-select</h3>
    <div class="relative w-64">
      <div
        class="min-h-[38px] px-2 py-1 bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus-within:border-[#37352f] focus-within:ring-1 focus-within:ring-[#37352f]">
        <div class="flex flex-wrap gap-1">
          <span class="inline-flex items-center px-2 py-1 text-xs bg-[#f1f1ef] text-[#37352f] rounded-sm">
            Option 1
            <button class="ml-1 text-[#6b6b6b] hover:text-[#37352f]">
              ×
            </button>
          </span>
          <span class="inline-flex items-center px-2 py-1 text-xs bg-[#f1f1ef] text-[#37352f] rounded-sm">
            Option 2
            <button class="ml-1 text-[#6b6b6b] hover:text-[#37352f]">
              ×
            </button>
          </span>
          <input type="text" placeholder="Select options..." class="flex-1 min-w-[60px] text-sm focus:outline-none" />
        </div>
      </div>
    </div>
  </div>

  <!-- With Icons/Avatars -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">With Icons/Avatars</h3>
    <div class="relative w-64">
      <button
        class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none text-left">
        <div class="flex items-center">
          <img src="https://ui-avatars.com/api/?name=John+Doe" alt="User avatar" class="w-5 h-5 rounded-full mr-2" />
          <span>John Doe</span>
        </div>
      </button>
      <!-- Dropdown Menu -->
      <div class="absolute w-full mt-1 bg-white border border-[#e0e0e0] rounded shadow-lg z-10">
        <div class="py-1">
          <div class="px-3 py-2 hover:bg-[#f7f7f7] cursor-pointer">
            <div class="flex items-center">
              <img src="https://ui-avatars.com/api/?name=John+Doe" alt="User avatar"
                class="w-5 h-5 rounded-full mr-2" />
              <span class="text-sm">John Doe</span>
            </div>
          </div>
          <div class="px-3 py-2 hover:bg-[#f7f7f7] cursor-pointer">
            <div class="flex items-center">
              <img src="https://ui-avatars.com/api/?name=Jane+Smith" alt="User avatar"
                class="w-5 h-5 rounded-full mr-2" />
              <span class="text-sm">Jane Smith</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- With Groups/Categories -->
  <div class="space-y-4">
    <h3 class="text-sm font-medium text-[#6b6b6b]">
      With Groups/Categories
    </h3>
    <div class="relative w-64">
      <select
        class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none cursor-pointer appearance-none pr-8">
        <optgroup label="Team">
          <option value="1">John Doe</option>
          <option value="2">Jane Smith</option>
        </optgroup>
        <optgroup label="Projects">
          <option value="3">Website Redesign</option>
          <option value="4">Mobile App</option>
        </optgroup>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none">
        <svg class="w-4 h-4 text-[#6b6b6b]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </div>
    </div>

    <!-- Loading State -->
    <div class="relative w-64">
      <select disabled
        class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded cursor-wait appearance-none pr-8">
        <option value="" disabled selected>Loading...</option>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center px-2">
        <svg class="animate-spin h-4 w-4 text-[#6b6b6b]" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
      </div>
    </div>
  </div>
</section>
