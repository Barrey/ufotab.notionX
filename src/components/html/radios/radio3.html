<div class="space-y-4">
  <!-- Default State -->
  <label class="flex items-center group">
    <input type="radio" name="states"
      class="w-4 h-4 text-stone-800 border-gray-200 focus:ring-stone-800 focus:ring-offset-2 cursor-pointer" />
    <span class="ml-2 text-sm text-stone-800 group-hover:text-stone-900">Default State</span>
  </label>
  <!-- Selected State -->
  <label class="flex items-center group">
    <input type="radio" name="states"
      class="w-4 h-4 text-stone-800 border-gray-200 focus:ring-stone-800 focus:ring-offset-2 cursor-pointer" checked />
    <span class="ml-2 text-sm text-stone-800 group-hover:text-stone-900">Selected State</span>
  </label>
  <!-- Disabled State -->
  <label class="flex items-center opacity-50 cursor-not-allowed">
    <input type="radio" name="states-disabled" class="w-4 h-4 text-stone-800 border-gray-200 cursor-not-allowed"
      disabled />
    <span class="ml-2 text-sm text-stone-800">Disabled State</span>
  </label>
  <!-- Error State -->
  <div class="space-y-1">
    <label class="flex items-center group">
      <input type="radio" name="states-error"
        class="w-4 h-4 text-red-500 border-red-500 focus:ring-red-500 focus:ring-offset-2 cursor-pointer" />
      <span class="ml-2 text-sm text-stone-800 group-hover:text-stone-900">Error State</span>
    </label>
    <p class="text-xs text-red-500 ml-6">Error message goes here</p>
  </div>
</div>
