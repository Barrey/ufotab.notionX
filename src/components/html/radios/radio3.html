<div class="space-y-4">
  <!-- Default State -->
  <label class="flex items-center group">
    <input type="radio" name="states"
      class="w-4 h-4 text-stone-800 dark:text-stone-600 border-gray-200 dark:border-gray-600 focus:ring-stone-800 dark:focus:ring-stone-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 cursor-pointer" />
    <span class="ml-2 text-sm text-stone-800 dark:text-white group-hover:text-stone-900 dark:group-hover:text-stone-300">Default State</span>
  </label>
  <!-- Selected State -->
  <label class="flex items-center group">
    <input type="radio" name="states"
      class="w-4 h-4 text-stone-800 dark:text-stone-600 border-gray-200 dark:border-gray-600 focus:ring-stone-800 dark:focus:ring-stone-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 cursor-pointer" checked />
    <span class="ml-2 text-sm text-stone-800 dark:text-white group-hover:text-stone-900 dark:group-hover:text-stone-300">Selected State</span>
  </label>
  <!-- Disabled State -->
  <label class="flex items-center opacity-50 cursor-not-allowed">
    <input type="radio" name="states-disabled" class="w-4 h-4 text-stone-800 dark:text-stone-600 border-gray-200 dark:border-gray-600 cursor-not-allowed"
      disabled />
    <span class="ml-2 text-sm text-stone-800 dark:text-white">Disabled State</span>
  </label>
  <!-- Error State -->
  <div class="space-y-1">
    <label class="flex items-center group">
      <input type="radio" name="states-error"
        class="w-4 h-4 text-red-500 border-red-500 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 cursor-pointer" />
      <span class="ml-2 text-sm text-stone-800 dark:text-white group-hover:text-stone-900 dark:group-hover:text-stone-300">Error State</span>
    </label>
    <p class="text-xs text-red-500 dark:text-red-400 ml-6">Error message goes here</p>
  </div>
</div>
