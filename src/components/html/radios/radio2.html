<div class="space-y-4">
  <div class="space-y-6">
    <!-- Small -->
    <label class="flex items-center group">
      <input type="radio" name="size-small"
        class="w-3.5 h-3.5 text-stone-800 border-gray-200 focus:ring-stone-800 focus:ring-offset-2 cursor-pointer" />
      <span class="ml-2 text-xs text-stone-800 group-hover:text-stone-900">Small Size</span>
    </label>
    <!-- Medium (Default) -->
    <label class="flex items-center group">
      <input type="radio" name="size-medium"
        class="w-4 h-4 text-stone-800 border-gray-200 focus:ring-stone-800 focus:ring-offset-2 cursor-pointer" />
      <span class="ml-2 text-sm text-stone-800 group-hover:text-stone-900">Medium Size (Default)</span>
    </label>
    <!-- Large -->
    <label class="flex items-center group">
      <input type="radio" name="size-large"
        class="w-5 h-5 text-stone-800 border-gray-200 focus:ring-stone-800 focus:ring-offset-2 cursor-pointer" />
      <span class="ml-2.5 text-base text-stone-800 group-hover:text-stone-900">Large Size</span>
    </label>
  </div>
</div>
