<div class="space-y-4">
  <div class="space-y-6">
    <!-- Small -->
    <label class="flex items-center group">
      <input type="radio" name="size-small"
        class="w-3.5 h-3.5 text-[#37352f] border-[#e0e0e0] focus:ring-[#37352f] focus:ring-offset-2 cursor-pointer" />
      <span class="ml-2 text-xs text-[#37352f] group-hover:text-[#2b2a25]">Small Size</span>
    </label>
    <!-- Medium (Default) -->
    <label class="flex items-center group">
      <input type="radio" name="size-medium"
        class="w-4 h-4 text-[#37352f] border-[#e0e0e0] focus:ring-[#37352f] focus:ring-offset-2 cursor-pointer" />
      <span class="ml-2 text-sm text-[#37352f] group-hover:text-[#2b2a25]">Medium Size (Default)</span>
    </label>
    <!-- Large -->
    <label class="flex items-center group">
      <input type="radio" name="size-large"
        class="w-5 h-5 text-[#37352f] border-[#e0e0e0] focus:ring-[#37352f] focus:ring-offset-2 cursor-pointer" />
      <span class="ml-2.5 text-base text-[#37352f] group-hover:text-[#2b2a25]">Large Size</span>
    </label>
  </div>
</div>
