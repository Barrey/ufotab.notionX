<div class="space-y-4">
  <h3 class="text-sm font-medium text-[#6b6b6b]">Input States</h3>
  <div class="space-y-4">
    <!-- Default -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none"
        placeholder="Default state" />
    </div>

    <!-- Disabled -->
    <div class="relative w-full max-w-xs">
      <input type="text" disabled
        class="w-full px-3 py-2 text-sm bg-[#f5f5f5] border border-[#e0e0e0] rounded text-[#a3a3a3] cursor-not-allowed"
        placeholder="Disabled state" />
    </div>

    <!-- Error -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white border border-[#ff4d4f] rounded focus:border-[#ff4d4f] focus:ring-1 focus:ring-[#ff4d4f] focus:outline-none"
        placeholder="Error state" />
      <p class="mt-1 text-xs text-[#ff4d4f]">Error message goes here</p>
    </div>

    <!-- Success -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white border border-[#52c41a] rounded focus:border-[#52c41a] focus:ring-1 focus:ring-[#52c41a] focus:outline-none"
        placeholder="Success state" />
      <p class="mt-1 text-xs text-[#52c41a]">Success message goes here</p>
    </div>
  </div>
</div>
