<div class="space-y-4">
  <h3 class="text-sm font-medium text-stone-500 dark:text-stone-400">Input States</h3>
  <div class="space-y-4">
    <!-- Default -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded hover:border-stone-800 dark:hover:border-stone-700 focus:border-stone-800 dark:focus:border-stone-700 focus:ring-1 focus:ring-stone-800 dark:focus:ring-stone-700 focus:outline-none text-stone-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="Default state" />
    </div>

    <!-- Disabled -->
    <div class="relative w-full max-w-xs">
      <input type="text" disabled
        class="w-full px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded text-gray-400 dark:text-gray-500 cursor-not-allowed"
        placeholder="Disabled state" />
    </div>

    <!-- Error -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white dark:bg-gray-800 border border-red-500 dark:border-red-400 rounded focus:border-red-500 dark:focus:border-red-400 focus:ring-1 focus:ring-red-500 dark:focus:ring-red-400 focus:outline-none text-stone-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="Error state" />
      <p class="mt-1 text-xs text-red-500 dark:text-red-400">Error message goes here</p>
    </div>

    <!-- Success -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white dark:bg-gray-800 border border-green-500 dark:border-green-400 rounded focus:border-green-500 dark:focus:border-green-400 focus:ring-1 focus:ring-green-500 dark:focus:ring-green-400 focus:outline-none text-stone-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="Success state" />
      <p class="mt-1 text-xs text-green-500 dark:text-green-400">Success message goes here</p>
    </div>
  </div>
</div>
