<div class="space-y-4">
  <h3 class="text-sm font-medium text-stone-500">Input States</h3>
  <div class="space-y-4">
    <!-- Default -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none"
        placeholder="Default state" />
    </div>

    <!-- Disabled -->
    <div class="relative w-full max-w-xs">
      <input type="text" disabled
        class="w-full px-3 py-2 text-sm bg-gray-100 border border-gray-200 rounded text-gray-400 cursor-not-allowed"
        placeholder="Disabled state" />
    </div>

    <!-- Error -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white border border-red-500 rounded focus:border-red-500 focus:ring-1 focus:ring-red-500 focus:outline-none"
        placeholder="Error state" />
      <p class="mt-1 text-xs text-red-500">Error message goes here</p>
    </div>

    <!-- Success -->
    <div class="relative w-full max-w-xs">
      <input type="text"
        class="w-full px-3 py-2 text-sm bg-white border border-green-500 rounded focus:border-green-500 focus:ring-1 focus:ring-green-500 focus:outline-none"
        placeholder="Success state" />
      <p class="mt-1 text-xs text-green-500">Success message goes here</p>
    </div>
  </div>
</div>
