<div class="space-y-4">
  <!-- Small -->
  <div class="relative w-full max-w-xs">
    <input type="text"
      class="w-full px-2 py-1 text-xs bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none"
      placeholder="Small input..." aria-label="Small input field" />
  </div>

  <!-- Medium (Default) -->
  <div class="relative w-full max-w-xs">
    <input type="text"
      class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none"
      placeholder="Default input..." aria-label="Default input field" />
  </div>

  <!-- Large -->
  <div class="relative w-full max-w-xs">
    <input type="text"
      class="w-full px-4 py-2.5 text-base bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none"
      placeholder="Large input..." aria-label="Large input field" />
  </div>
</div>
