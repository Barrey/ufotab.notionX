<div class="space-y-4">
  <!-- Small -->
  <div class="relative w-full max-w-xs">
    <input type="text"
      class="w-full px-2 py-1 text-xs bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none"
      placeholder="Small input..." aria-label="Small input field" />
  </div>

  <!-- Medium (Default) -->
  <div class="relative w-full max-w-xs">
    <input type="text"
      class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none"
      placeholder="Default input..." aria-label="Default input field" />
  </div>

  <!-- Large -->
  <div class="relative w-full max-w-xs">
    <input type="text"
      class="w-full px-4 py-2.5 text-base bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none"
      placeholder="Large input..." aria-label="Large input field" />
  </div>
</div>
