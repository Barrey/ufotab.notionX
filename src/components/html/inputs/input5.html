<div class="space-y-4">
  <h3 class="text-sm font-medium text-stone-500">Input Groups</h3>
  <div class="space-y-4">
    <!-- With Label -->
    <div class="relative w-full max-w-xs">
      <label for="email" class="block text-sm font-medium text-stone-800 mb-1">Email</label>
      <input type="email" id="email"
        class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none"
        placeholder="Enter your email" />
    </div>

    <!-- With Helper Text -->
    <div class="relative w-full max-w-xs">
      <label for="password" class="block text-sm font-medium text-stone-800 mb-1">Password</label>
      <input type="password" id="password"
        class="w-full px-3 py-2 text-sm bg-white border border-gray-200 rounded hover:border-stone-800 focus:border-stone-800 focus:ring-1 focus:ring-stone-800 focus:outline-none"
        placeholder="Enter your password" />
      <p class="mt-1 text-xs text-stone-500">Must be at least 8 characters</p>
    </div>
  </div>
</div>
