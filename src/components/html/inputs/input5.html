<div class="space-y-4">
  <h3 class="text-sm font-medium text-stone-500 dark:text-stone-400">Input Groups</h3>
  <div class="space-y-4">
    <!-- With Label -->
    <div class="relative w-full max-w-xs">
      <label for="email" class="block text-sm font-medium text-stone-800 dark:text-white mb-1">Email</label>
      <input type="email" id="email"
        class="w-full px-3 py-2 text-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded hover:border-stone-800 dark:hover:border-stone-700 focus:border-stone-800 dark:focus:border-stone-700 focus:ring-1 focus:ring-stone-800 dark:focus:ring-stone-700 focus:outline-none text-stone-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="Enter your email" />
    </div>

    <!-- With Helper Text -->
    <div class="relative w-full max-w-xs">
      <label for="password" class="block text-sm font-medium text-stone-800 dark:text-white mb-1">Password</label>
      <input type="password" id="password"
        class="w-full px-3 py-2 text-sm bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded hover:border-stone-800 dark:hover:border-stone-700 focus:border-stone-800 dark:focus:border-stone-700 focus:ring-1 focus:ring-stone-800 dark:focus:ring-stone-700 focus:outline-none text-stone-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-500"
        placeholder="Enter your password" />
      <p class="mt-1 text-xs text-stone-500 dark:text-stone-400">Must be at least 8 characters</p>
    </div>
  </div>
</div>
