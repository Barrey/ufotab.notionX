<div class="space-y-4">
  <h3 class="text-sm font-medium text-[#6b6b6b]">Input Groups</h3>
  <div class="space-y-4">
    <!-- With Label -->
    <div class="relative w-full max-w-xs">
      <label for="email" class="block text-sm font-medium text-[#37352f] mb-1">Email</label>
      <input type="email" id="email"
        class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none"
        placeholder="Enter your email" />
    </div>

    <!-- With Helper Text -->
    <div class="relative w-full max-w-xs">
      <label for="password" class="block text-sm font-medium text-[#37352f] mb-1">Password</label>
      <input type="password" id="password"
        class="w-full px-3 py-2 text-sm bg-white border border-[#e0e0e0] rounded hover:border-[#37352f] focus:border-[#37352f] focus:ring-1 focus:ring-[#37352f] focus:outline-none"
        placeholder="Enter your password" />
      <p class="mt-1 text-xs text-[#6b6b6b]">Must be at least 8 characters</p>
    </div>
  </div>
</div>
