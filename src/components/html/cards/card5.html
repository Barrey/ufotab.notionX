<div class="space-y-6">
  <h3 class="text-lg font-semibold text-stone-800 dark:text-gray-100">Special Effects</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Shadow Effect -->
    <div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 transition-all duration-200 hover:shadow-xl dark:hover:shadow-gray-900/50">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-stone-800 dark:text-gray-100">Shadow Effect</h4>
        <p class="text-sm text-stone-500 dark:text-gray-400">Hover to see shadow</p>
      </div>
    </div>

    <!-- Gradient Background -->
    <div
      class="rounded-lg border border-gray-200 dark:border-gray-700 bg-gradient-to-r from-blue-50 to-purple-50 dark:from-blue-900/20 dark:to-purple-900/20 p-4 transition-all duration-200">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-stone-800 dark:text-gray-100">Gradient Effect</h4>
        <p class="text-sm text-stone-500 dark:text-gray-400">Subtle gradient background</p>
      </div>
    </div>

    <!-- Blur Effect -->
    <div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm p-4 transition-all duration-200">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-stone-800 dark:text-gray-100">Blur Effect</h4>
        <p class="text-sm text-stone-500 dark:text-gray-400">Frosted glass effect</p>
      </div>
    </div>
  </div>
</div>
