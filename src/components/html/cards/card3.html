<div class="space-y-6">
  <h3 class="text-lg font-semibold text-stone-800 dark:text-gray-100">Interactive States</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Hover State -->
    <div
      class="rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 p-4 transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-700 hover:shadow-md dark:hover:shadow-gray-900/30">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-stone-800 dark:text-gray-100">Hover State</h4>
        <p class="text-sm text-stone-500 dark:text-gray-400">Hover to see effect</p>
      </div>
    </div>

    <!-- Selected State -->
    <div class="rounded-lg border-2 border-blue-500 dark:border-blue-400 bg-blue-50 dark:bg-blue-900/20 p-4 transition-all duration-200">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-stone-800 dark:text-gray-100">Selected State</h4>
        <p class="text-sm text-stone-500 dark:text-gray-400">Currently selected card</p>
      </div>
    </div>

    <!-- Disabled State -->
    <div class="rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-100 dark:bg-gray-800 p-4 opacity-60 cursor-not-allowed">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-stone-800 dark:text-gray-100">Disabled State</h4>
        <p class="text-sm text-stone-500 dark:text-gray-400">Inactive card</p>
      </div>
    </div>
  </div>
</div>
