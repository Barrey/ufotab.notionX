<div class="space-y-6">
  <h3 class="text-lg font-semibold text-[#37352f]">Interactive States</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Hover State -->
    <div
      class="rounded-lg border border-[#e0e0e0] bg-white p-4 transition-all duration-200 hover:bg-gray-50 hover:shadow-md">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-[#37352f]">Hover State</h4>
        <p class="text-sm text-[#6b6b6b]">Hover to see effect</p>
      </div>
    </div>

    <!-- Selected State -->
    <div class="rounded-lg border-2 border-blue-500 bg-blue-50 p-4 transition-all duration-200">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-[#37352f]">Selected State</h4>
        <p class="text-sm text-[#6b6b6b]">Currently selected card</p>
      </div>
    </div>

    <!-- Disabled State -->
    <div class="rounded-lg border border-[#e0e0e0] bg-gray-100 p-4 opacity-60 cursor-not-allowed">
      <div class="space-y-3">
        <h4 class="text-base font-medium text-[#37352f]">Disabled State</h4>
        <p class="text-sm text-[#6b6b6b]">Inactive card</p>
      </div>
    </div>
  </div>
</div>
