<div class="space-y-6">
  <h3 class="text-lg font-semibold text-[#37352f]">Contextual Variations</h3>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Project Card -->
    <div class="rounded-lg border border-[#e0e0e0] bg-white p-4 transition-all duration-200 hover:bg-gray-50">
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <h4 class="text-base font-medium text-[#37352f]">Project Status</h4>
          <span class="px-2 py-1 text-xs font-medium bg-green-100 text-green-800 rounded">Active</span>
        </div>
        <div class="space-y-2">
          <div class="flex justify-between text-sm">
            <span class="text-[#6b6b6b]">Progress</span>
            <span class="text-[#37352f]">75%</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-blue-500 h-2 rounded-full" style="width: 75%"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Document Card -->
    <div class="rounded-lg border border-[#e0e0e0] bg-white p-4 transition-all duration-200 hover:bg-gray-50">
      <div class="space-y-4">
        <div class="flex items-center space-x-3">
          <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <h4 class="text-base font-medium text-[#37352f]">Document Title</h4>
        </div>
        <p class="text-sm text-[#6b6b6b]">Last edited 2 hours ago</p>
      </div>
    </div>

    <!-- Meeting Card -->
    <div class="rounded-lg border border-[#e0e0e0] bg-white p-4 transition-all duration-200 hover:bg-gray-50">
      <div class="space-y-4">
        <div class="flex justify-between items-start">
          <div>
            <h4 class="text-base font-medium text-[#37352f]">Team Meeting</h4>
            <p class="text-sm text-[#6b6b6b]">Today at 2:00 PM</p>
          </div>
          <div class="flex -space-x-2">
            <img class="w-8 h-8 rounded-full border-2 border-white" src="https://ui-avatars.com/api/?name=John+Doe"
              alt="John" />
            <img class="w-8 h-8 rounded-full border-2 border-white" src="https://ui-avatars.com/api/?name=Jane+Smith"
              alt="Jane" />
            <div class="w-8 h-8 rounded-full border-2 border-white bg-gray-200 flex items-center justify-center">
              <span class="text-xs text-gray-600">+3</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Task Card -->
    <div class="rounded-lg border border-[#e0e0e0] bg-white p-4 transition-all duration-200 hover:bg-gray-50">
      <div class="space-y-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-500 focus:ring-blue-500" />
            <h4 class="text-base font-medium text-[#37352f]">Complete Documentation</h4>
          </div>
          <span class="px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded">In Progress</span>
        </div>
        <p class="text-sm text-[#6b6b6b]">Due in 2 days</p>
      </div>
    </div>
  </div>
</div>
