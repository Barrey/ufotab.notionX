<div class="overflow-x-auto">
  <table class="min-w-full border-separate border-spacing-0 max-h-40 h-32">
    <!-- Sticky Header -->
    <thead class="bg-white dark:bg-gray-800 sticky top-0 z-10">
      <tr>
        <!-- Checkbox Header -->
        <th class="sticky left-0 bg-white dark:bg-gray-800 px-3 py-2 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-start">
            <input type="checkbox" class="w-4 h-4 text-stone-800 dark:text-stone-600 border-gray-200 dark:border-gray-600 rounded focus:ring-stone-800 dark:focus:ring-stone-500 dark:bg-gray-700">
          </div>
        </th>

        <!-- Name Column with Sort -->
        <th class="px-3 py-2 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between group cursor-pointer">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 text-stone-500 dark:text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
              </svg>
              <span class="text-sm font-medium text-stone-800 dark:text-white">Name</span>
            </div>
            <div class="flex items-center gap-1 opacity-0 group-hover:opacity-100">
              <svg class="w-4 h-4 text-stone-500 dark:text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
              </svg>
            </div>
          </div>
        </th>

        <!-- Status Column -->
        <th class="px-3 py-2 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between group cursor-pointer">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 text-stone-500 dark:text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
              </svg>
              <span class="text-sm font-medium text-stone-800 dark:text-white">Status</span>
            </div>
            <svg class="w-4 h-4 text-stone-500 dark:text-stone-400 opacity-0 group-hover:opacity-100" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
            </svg>
          </div>
        </th>

        <!-- Date Column -->
        <th class="px-3 py-2 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between group cursor-pointer">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 text-stone-500 dark:text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span class="text-sm font-medium text-stone-800 dark:text-white">Date</span>
            </div>
          </div>
        </th>

        <!-- Tags Column -->
        <th class="px-3 py-2 border-b border-gray-200 dark:border-gray-700">
          <div class="flex items-center justify-between group cursor-pointer">
            <div class="flex items-center gap-2">
              <svg class="w-4 h-4 text-stone-500 dark:text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
              </svg>
              <span class="text-sm font-medium text-stone-800 dark:text-white">Tags</span>
            </div>
          </div>
        </th>
      </tr>
    </thead>

    <!-- Table Body -->
    <tbody>
      <!-- Loading State Row -->
      <tr class="group hover:bg-gray-100 dark:hover:bg-gray-700">

      </tr>
    </tbody>
  </table>
</div>

<!-- Empty State -->
<div class="mt-4 py-12 flex flex-col items-center justify-center text-center">
  <svg class="w-12 h-12 text-stone-500 dark:text-stone-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
  </svg>
  <h3 class="text-sm font-medium text-stone-800 dark:text-white mb-1">No items yet</h3>
  <p class="text-sm text-stone-500 dark:text-stone-400">Add a new item to get started</p>
  <button
    class="mt-4 px-4 py-2 bg-stone-800 dark:bg-stone-700 text-white text-sm font-medium rounded hover:bg-stone-900 dark:hover:bg-stone-600 focus:outline-none focus:ring-2 focus:ring-stone-800 dark:focus:ring-stone-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors duration-150">
    Add Item
  </button>
</div>
